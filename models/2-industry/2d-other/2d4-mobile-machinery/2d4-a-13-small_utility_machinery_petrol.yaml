title: T-2D4-A-13 - Petrol small utility machinery
id: small_utility_machinery_petrol
sector: industry
sustainability: red
class: activity
name: small_utility_machinery_petrol
version: 2.1.0
operation:
  growthType: true
  variable: stock_small_utility_machinery_petrol
  growthFactor:
    unitOfMeasure: per_capita
    expression: '%[0]'
    variables:
    - stock_growth_small_utility_machinery_petrol
work:
- name: combustion
  unitOfMeasure: kwh
  operationToWork:
