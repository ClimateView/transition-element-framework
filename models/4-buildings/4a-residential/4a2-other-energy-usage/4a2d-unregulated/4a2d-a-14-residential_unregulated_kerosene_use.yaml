title: T-4A2d-A-14 - Residential other kerosene use
id: residential_unregulated_kerosene_use
sector: buildings
sustainability: red
class: activity
name: residential_unregulated_kerosene_use
version: 2.1.0
operation:
  growthType: true
  variable: stock_residential_unregulated_kerosene_use
  growthFactor:
    unitOfMeasure: per_capita
    expression: '%[0]'
    variables:
    - stock_growth_residential_unregulated_kerosene_use
work:
- name: combustion
  unitOfMeasure: kwh
  operationToWork:
    unitOfMeasure: kwh/kwh
    expression: '%[0]'
    variables:
    - energy_intensity_direct_resource_use_kwh
  input:
  - resource: kerosene
    unitOfMeasure: kwh
    resourceToWork:
      unitOfMeasure: kwh/kwh
      expression: '1'
    emissionFactor:
      unitOfMeasure: g_co2e/kwh
      expression: '%[0]'
      variables:
      - emission_factor_kerosene_kwh_to_co2e
