      expression: '%[0]'
      variables:
      - emission_factor_biogas_kwh_to_co2e
  output:
  - resource: district_heat
    unitOfMeasure: kwh
    workToResource:
      unitOfMeasure: kwh/kwh
      expression: 1 / %[0]
      variables:
      - energy_intensity_dh_biogas
