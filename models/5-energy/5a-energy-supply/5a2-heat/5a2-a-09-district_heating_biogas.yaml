title: T-5A2-A-9 - District heating by biogas
id: district_heating_biogas
sector: energy
sustainability: green
class: activity
version: 2.1.0
progress: 50
name: district_heating_biogas
operation:
  growthType: false
  variable: initial_operation_dh_biogas
work:
- name: combustion
  unitOfMeasure: kwh
  operationToWork:
    unitOfMeasure: kwh/kwh
    expression: '%[0]'
    variables:
    - energy_intensity_dh_biogas
  input:
  - resource: biogas
    unitOfMeasure: kwh
    resourceToWork:
      unitOfMeasure: kwh/kwh
      expression: '1'
